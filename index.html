<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Admin Page</title>
</head>
<style>
    h1{
      text-align: center;
    }
</style>
<body>
    <h1>Seller Admin Page</h1>
    <div class="container" >
        <div class="container1">
            <label>Selling Price</label>
        <input type="text" placeholder="Enter Price"  id="price">
        </div>
      <div class="container2">
        <label>Product Name</label>
        <input type="text" placeholder="Enter Name" id="product">
      </div>
      <div class="container3">
        <label>Choose a Category</label>
        <select id="select">
            <option value="elctronic" >Electronic</option>
            <option  value="skin">Skin</option>
            <option value="food">Food</option>
        </select>
      </div>
      <div class="container4">
        <input type="button" value="Add Item" id="add_btn">
      </div>
       <ul id="ul-list">
         
       </ul>
    </div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script src="index.js"></script>
</html>
